<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1920,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0}
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        this.load.image('goku', 'https://cdnb.artstation.com/p/assets/images/images/028/990/559/large/albert-agustin-goku.jpg?1596122175&dl=1');
        this.load.image('ka', 'http://labs.phaser.io/assets/particles/blue.png');
        this.load.image('me', 'http://labs.phaser.io/assets/particles/white-flare.png');
        this.load.image('ha', 'http://labs.phaser.io/assets/particles/blue.png');
    }

    function create ()
    {
        sprite = this.add.image(960, 800, 'goku');
        sprite.setScale(1);
        var blanc = this.physics.add.image(750, 550, 'me');

        var particles = this.add.particles('ka');
        var emitter = particles.createEmitter({
            lifespan: 100,
            speed: { min: 450, max: 800 },
            angle: 333.5,
            scale: { start: 5, end: 0.5 },
            quantity: 0.2,
            blendMode: 'ADD'
        });
        emitter.startFollow(blanc);

        var particles = this.add.particles('ha');
        var emitter = particles.createEmitter({
            lifespan: 1000,
            speed: { min: 250, max: 400 },
            angle: { min: 270, max: 1000 },
            scale: { start: 1, end: 0.1 },
            blendMode: 'ADD'
        });
        emitter.startFollow(blanc);
    }
</script>

</body>
</html>
